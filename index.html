<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/00bd0fac59.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app">
      
      <form class="input-group mb-3" id="search-form">
       <div class="input-group mb-3" id="search-form"> 

        <input
          type="text"
          class="form-control"
          placeholder="Type a city..."
          aria-label="typeCity"
          aria-describedby="button-addon2"
          id="search-city"
        />
        <input id="city-search-button" class="btn btn-primary" type="submit" value="Search" />
        <button id="current-location-button"> Current Location </button>
      </div>

      <h1 id="city"></h1>

		<ul>
          <li id="today"></li>
          <li id="description">Partly Cloudy</li>
        </ul>
      

      <div class="row">
        <div class="col-6">
          
          <span class="icon"></span>
          <span class="temperature-now" id="temperature-now">19</span>
          <span class="unit" id="celsius-link">Â°C </span>
        
         
         </div>
        <div class="col-6">
            <ul>
			<li>Humidity: <span id="humidity"></span>%</li>
			<li>Wind: <span id="wind"></span>km/h</li>
            </ul>
        </div>
      </div>

      
    
    <script src="src/index.js"></script>
  </body>
</html>
